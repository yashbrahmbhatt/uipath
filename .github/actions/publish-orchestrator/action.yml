name: 'Publish to UiPath Orchestrator'
description: 'Publishes UiPath packages to Orchestrator using modern UiPath CLI'
inputs:
  package-path:
    description: 'Path to the .nupkg file to publish'
    required: true
  orchestrator-url:
    description: 'The URL of the Orchestrator instance'
    required: true
  orchestrator-tenant:
    description: 'The tenant of the Orchestrator instance'
    required: true
  orchestrator-folder:
    description: 'The Orchestrator folder name'
    required: false
  account-name:
    description: 'The Orchestrator organization name'
    required: true
  application-id:
    description: 'The external application id for authentication'
    required: true
  application-secret:
    description: 'The external application secret for authentication'
    required: true
  application-scope:
    description: 'The space-separated list of application scopes'
    required: false
    default: 'OR.Folders OR.BackgroundTasks OR.TestSets OR.TestSetExecutions OR.TestSetSchedules OR.Settings.Read OR.Robots.Read OR.Machines.Read OR.Execution OR.Assets OR.Users.Read OR.Jobs OR.Monitoring'
runs:
  using: 'node20'
  main: 'index.js'
