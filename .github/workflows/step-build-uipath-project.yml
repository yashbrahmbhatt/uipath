name: Build UiPath Project

on:
  workflow_call:
    inputs:
      id:
        required: true
        type: string
      folder_path:
        required: true
        type: string
      full_version:
        required: true
        type: string
      version:
        required: true
        type: string
    outputs:
        artifact_id:
          value: ${{ jobs.build.outputs.artifact_id }}

jobs:
  build:
    runs-on: [self-hosted, windows]
    outputs:
      artifact_id: ${{ steps.set-nupkg-path.outputs.full_version }}
    steps:
      - uses: actions/checkout@v3
        with: { fetch-depth: 0 }

      - name: Restore, Build and Package Project
        shell: powershell
        id: build
        run: |
          echo "Packing UiPath project ${{ inputs.id }}"
          cd ${{ inputs.folder_path }}
          uipcli pack --project-path .
     
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.full_version }}
          path: ${{ inputs.folder_path }}/bin/Release/*.nupkg
        id: upload-artifact

      - name: Set Output Nupkg Path
        id: set-nupkg-path
        run: |
            "artifact_id=${{ steps.upload-artifact.outputs.artifact-id }}" >> $env:GITHUB_OUTPUT

            Write-Host "Artifact Id: $artifact_id"